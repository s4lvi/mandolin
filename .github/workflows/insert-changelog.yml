name: Insert Changelog

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'changelogs/**'

jobs:
  insert-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Insert changelog into database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: npx ts-node --compiler-options '{"module":"CommonJS"}' scripts/insert-changelog.ts ${{ steps.version.outputs.VERSION }}

      - name: Summary
        run: |
          echo "### Changelog Inserted âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users will see the What's New modal on their next app load." >> $GITHUB_STEP_SUMMARY
